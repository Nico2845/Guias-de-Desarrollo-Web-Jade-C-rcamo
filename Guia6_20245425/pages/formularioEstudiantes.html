<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/formularioEstudiantes.css" />
    <title>Ficha de Estudiante</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="../indexFunciones.html">
                <img src="../img/js.png" alt="" width="32" height="32" />
            </a>
            <ul>
                <li>
                    <a href="fichaEstudianteNoBootstrap.html">
                        <i class="bi bi-person-lines-fill"></i> Ficha Estudiante
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="card">
                <h3>Ficha de Estudiante</h3>
                <form id="idForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="idTxtCarnet" placeholder=" " />
                            <label for="idTxtCarnet">
                                <i class="bi bi-card-text icon"></i> Carnet (Ej: AB001)
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="idTxtNombreCompleto" placeholder=" " />
                            <label for="idTxtNombreCompleto">
                                <i class="bi bi-person-circle icon"></i> Nombre Completo
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="idTxtDUI" placeholder=" " />
                            <label for="idTxtDUI">
                                <i class="bi bi-credit-card icon"></i> DUI (########-#)
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="idTxtNIT" placeholder=" " />
                            <label for="idTxtNIT">
                                <i class="bi bi-credit-card icon"></i> NIT (####-######-###-#)
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="idTxtFechaNacimiento" placeholder=" " />
                            <label for="idTxtFechaNacimiento">
                                <i class="bi bi-calendar-date icon"></i> Fecha Nacimiento (DD/MM/YYYY)
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="idTxtCorreo" placeholder=" " />
                            <label for="idTxtCorreo">
                                <i class="bi bi-envelope icon"></i> Correo Electrónico
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="idTxtEdad" placeholder=" " />
                            <label for="idTxtEdad">
                                <i class="bi bi-hash icon"></i> Edad (solo números)
                            </label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="idBtnAgregar" type="button" class="btn-success">
                            <i class="bi bi-person-plus-fill"></i> Guardar Datos
                        </button>
                        <button id="idBtnMostrar" type="button" class="btn-warning">
                            <i class="bi bi-people"></i> Mostrar Estudiantes
                        </button>
                        <button id="idBtnLimpiar" type="button" class="btn-danger">
                            <i class="bi bi-trash"></i> Limpiar Formulario
                        </button>
                    </div>
                </form>

                <div class="card">
                    <h3>Estudiantes Registrados</h3>
                    <div id="idTablaEstudiantes">
                        Ninguno
                    </div>
                </div>

                <div class="toast-container">
                    <div id="idNotificacion" class="toast" role="alert">
                        <div class="toast-header">
                            <i class="bi bi-bell"></i>
                            <strong>Notificación</strong>
                            <small>Hace un momento</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">&times;</button>
                        </div>
                        <div class="toast-body" id="idMensaje"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/formularioEstudiantes.js"></script>
</body>

</html>
